<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Albums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="NavBar">
                <li><a href="#home">Home</a></li>
                <li><a href="#albums">Trending Albums</a></li>
                <li><a href="#team">Artists</a></li>
                <li class="push"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1><span class="highlight">Groove Galaxy</span></h1>
            <p class="highlight">Discover the latest and greatest albums from various genres.</p>
            
        </div>
    </header>

    <section id="albums" class="albums">
        <h2>Trending Albums</h2>
        <div class="grid-wrapper">
            <div class="project pro"><img src="album1.jpg" alt="Album 1"></div>
            <div class="project pro"><img src="album2.jpeg" alt="Album 2"></div>
            <div class="project pro"><img src="album3.jpg" alt="Album 3"></div>
            <div class="project pro"><img src="album4.png" alt="Album 4"></div>
            <div class="project pro"><img src="album5.jpg" alt="Album 5"></div>
            <!-- Add more album images as needed -->
        </div>
    </section>

    <section id="team" class="team">
        <h2>Featured Artists</h2>
        <div class="team-member">
            <img src="artist1.jpg" alt="The Weeknd">
            <img src="artist2.jpg" alt="Taylor Swift">
            <img src="artist3.jpeg" alt="Ed Sheeran">
            <img src="artist4.jpeg" alt="Kanye West">
            <img src="artist5.jpeg" alt="Juice Wrld">
            
            <p>Genre: Pop</p>
        </div>
        <!-- Add more artist sections as needed -->
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="footer">
        <p>Made with ❤️ by DIYA</p>
    </footer>
</body>
</html>
